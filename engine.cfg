[application]

name="GBJam 5"
main_scene="res://data/main.tscn"
icon="res://icon.png"

[autoload]

global="*res://data/global/global.gd"

[debug]

name="GBJam 5"

[display]

text_edit_idle_detect_sec=3
stretch_mode="2d"
stretch_aspect="keep"
width=160
height=144
use_2d_pixel_snap=true

[image_loader]

filter=false
gen_mipmaps=false

[input]

ui_select=[key(Space), jbutton(0, 3), key(E)]
ui_left=[key(Left), key(A), jbutton(0, 14)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_start=[jbutton(0, 11), key(Escape)]

[render]

default_clear_color=#ff232a0f
